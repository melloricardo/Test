"'Rogerio Screen' As screen.'phoneLayout_HeaderAndForm_ver3.0'":

    RectQuickActionBar4 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel2 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    IconAccept2 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Check
        OnSelect: =SubmitForm(EditForm2)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName4 As label:
        Height: =88
        Size: =27
        Text: ="Texto editado por rogerio"
        Width: =Parent.Width - IconCancel2.Width - IconAccept2.Width
        Wrap: =false
        X: =IconCancel2.X + IconCancel2.Width
        ZIndex: =4

    EditForm2 As form:
        Height: =Parent.Height - EditForm2.Y
        Width: =Parent.Width
        Y: =RectQuickActionBar4.Height
        ZIndex: =5

