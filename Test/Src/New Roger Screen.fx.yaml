        Height: =50
        OnSelect: =Set(_showDetails, false)
        Size: =22
        TabIndex: =0
        Text: ="Invite"
        Tooltip: ="Select to fill out meeting subject, body, and attendees"
        Width: =283
        Wrap: =false
        X: =32
        Y: =RectQuickActionBar1.Height + 16
        ZIndex: =4

