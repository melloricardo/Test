"EditScreen1 As screen.'phoneDetailEditLayout_ver3.0'":
    Fill: =RGBA(255; 255; 255; 1)
    Height: =Max(App.Height; App.MinScreenHeight)
    LoadingSpinnerColor: =RGBA(56; 96; 178; 1)
    OnVisible: =
    Orientation: =If(Self.Width < Self.Height; Layout.Vertical; Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints; Value >= Self.Width)
    Width: =Max(App.Width; App.MinScreenWidth)

    RectQuickActionBar3 As rectangle:
        BorderColor: =RGBA(0; 18; 107; 1)
        Fill: =RGBA(56; 96; 178; 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel1 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0; 18; 107; 1)
        Color: =RGBA(255; 255; 255; 1)
        DisabledBorderColor: =RGBA(166; 166; 166; 1)
        DisabledColor: =RGBA(244; 244; 244; 1)
        Fill: =RGBA(0; 0; 0; 0)
        Height: =88
        HoverBorderColor: =ColorFade(Self.BorderColor; 20%)
        HoverColor: =ColorFade(Self.Color; 20%)
        Icon: =Icon.Cancel
        OnSelect: =ResetForm(EditForm1);;Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedBorderColor: =ColorFade(Self.BorderColor; -20%)
        PressedColor: =ColorFade(Self.Color; -20%)
        PressedFill: =RGBA(255; 255; 255; 0,3)
        TabIndex: =0
        Tooltip: ="Cancelar item"
        Width: =88
        ZIndex: =2

    IconAccept1 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0; 18; 107; 1)
        Color: =RGBA(255; 255; 255; 1)
        DisabledBorderColor: =RGBA(166; 166; 166; 1)
        DisabledColor: =RGBA(244; 244; 244; 1)
        Fill: =RGBA(0; 0; 0; 0)
        Height: =88
        HoverBorderColor: =ColorFade(Self.BorderColor; 20%)
        HoverColor: =ColorFade(Self.Color; 20%)
        Icon: =Icon.Check
        OnSelect: =SubmitForm(EditForm1)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedBorderColor: =ColorFade(Self.BorderColor; -20%)
        PressedColor: =ColorFade(Self.Color; -20%)
        PressedFill: =RGBA(255; 255; 255; 0,3)
        TabIndex: =0
        Tooltip: ="Enviar item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName3 As label:
        BorderColor: =RGBA(0; 0; 0; 1)
        Color: =RGBA(255; 255; 255; 1)
        DisabledBorderColor: =RGBA(56; 56; 56; 1)
        DisabledColor: =RGBA(166; 166; 166; 1)
        DisabledFill: =RGBA(0; 0; 0; 0)
        Fill: =RGBA(58; 58; 58; 0)
        Height: =88
        Size: =27
        Text: ="Não Conformidade"
        Width: =Parent.Width - IconCancel1.Width - IconAccept1.Width
        Wrap: =false
        X: =IconCancel1.X + IconCancel1.Width
        ZIndex: =4

    EditForm1 As form:
        AcceptsFocus: =false
        BorderColor: =RGBA(0; 18; 107; 1)
        DataSource: =[@'Não Conformidade']
        Fill: =RGBA(0; 0; 0; 0)
        Height: =Parent.Height - EditForm1.Y
        Item: =BrowseGallery1.Selected
        OnSuccess: =Back()
        Visible: =
        Width: =Parent.Width
        Y: =RectQuickActionBar3.Height
        ZIndex: =5

